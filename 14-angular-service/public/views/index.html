<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Super User CRM</title>

	<!-- set the base path for angular routing -->
	<base href="/">

	<!-- CSS -->
	<!-- load bootstrap and custom css -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/simplex/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- JS -->
	<!-- load angular resources (angular and ngRoute) -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-cookies.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>

	<!-- controller service and routes for our user parts -->
	<script src="js/controllers/userController.js"></script>
	<script src="js/services/userService.js"></script>
	<script src="js/routes/userRoutes.js"></script>

	<!-- controller routes and main application files -->
	<script src="js/controllers/appController.js"></script>
	<script src="js/routes/appRoutes.js"></script>
	<script src="js/services/authService.js"></script>
	<script src="js/app.js"></script>

</head>
<body class="container" ng-app="userApp" ng-controller="appCtrl">

	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Super User CRM</a>
		</div>

		<ul class="nav navbar-nav">
			<li class="active"><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
			<li><a href="/users/new"><span class="glyphicon glyphicon-plus"></span> New User</a></li>
		</ul>
	</nav>

	<div ng-view></div>
	
</body>
</html>
