<table class="table table-striped table-hover table-bordered">
	<thead>
		<tr>
			<th>Name</th>
			<th>Username</th>
			<th>Password</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{ user.name }}</td>
			<td>{{ user.username }}</td>
			<td>{{ user.password }}</td>
		</tr>
	</tbody>
</table>
